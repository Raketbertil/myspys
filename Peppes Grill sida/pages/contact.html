<!doctype html>
<html lang="sv">
    <head>
      <meta charset="utf-8">
      <title>Om oss</title>
      <link rel="stylesheet" href="../style.css" type="text/css">
    </head>
    <body>
        <div id="menu"> 
                <div id="icon-close">  
                    <img src="../media/cross.png" alt="cross.png" id="cross">  
                </div> 

                <ul>
                    <a href="../index.html">Startsida</a>
                    <a href="menu.html">Meny</a>
                    <a href="about.html">Om oss</a>
                    <b class="pressedButton">Kontakt</b>
                </ul>
        </div> 
        
        <div id="content">
            <header class="box-border" id="contact-header">
                <h1>Kontakt</h1>
            </header>

            <div class="stickynav">
                 <nav>
                     <ul>
                        <a href="../index.html">Startsida</a>
                        <a href="menu.html">Meny</a>
                        <a href="about.html">Om oss</a>
                        <b class="pressedButton">Kontakt</b>
                     </ul>
                </nav>
            </div>

            <div id="downdrop">
                <img src="../media/nav-icon.png" alt="nav-icon.png" id="dropdown" width="30" /> 
            </div>

            <div class="box-border parallax-picture" id="contact-picture">

                <!-- Contact form -->
                <form action="sent.html" onsubmit="return validate()">
                    <fieldset>
                        <legend>Kontaktformulär</legend>

                        <!-- Name -->
                        <p>
                            <label for="fnamn">Förnamn:</label>
                            <input type="text" placeholder="Skriv här" name="fnamn" id="fnamn" size="15" /> 

                            <!-- span with error instead of required -->
                            <span id="fnamnError"></span>
                        </p>

                        <p>
                            <label for="enamn">Efternamn:</label>
                            <input type="text" placeholder="Skriv här" name="enamn" id="enamn" size="15" />

                            <span id="enamnError"></span>
                        </p>

                        <!-- Mail -->
                        <p>
                                <label for="email">Epost:</label>
                                <input type="email" placeholder="Skriv här" name="email" id="email" size="15" />

                                <span id="mailError"></span>
                        </p>

                        <!-- What kind of message -->
                        <p>
                            <label for="area">Välj alternativ:</label>
                            <select name="omrade" id="area">
                                <option>Medlemskap</option>
                                <option>Leverans</option>
                                <option>Söka jobb</option>
                                <option>Annat</option>
                            </select>
                        </p>

                        <!-- Messagebox -->
                        <p>
                            <label for="msg">Meddelande:</label>
                            <textarea cols="20" rows="5" name="meddelande" id="msg" placeholder="Max 200 tecken:" onkeyup="chars()"></textarea>

                            <span id="msgError"></span>
                            <span id="msgInfo"><i>200 tecken kvar</i></span>
                        </p>

                        <!-- Newsmail -->
                        <p class="text-spacing">
                            Är du intresserad av nyhetsbrev?
                            <input type="radio" name="nyhetsbrev" id="ja" checked /> 
                            <label for="ja" >Ja</label>
                            <input type="radio" name="nyhetsbrev" id="nej" />
                            <label for="nej" >Nej</label>
                        </p>

                        <!-- GDPR terms -->
                        <p class="text-spacing">
                            <label for="check">Jag godkänner villkoren för <a href="https://www.datainspektionen.se/lagar--regler/dataskyddsforordningen/" target="_blank">GDPR</a></label>
                            <input type="checkbox" name="villkor" id="check" required />
                        </p>

                        <!-- Submit -->
                        <p>
                            <input type="submit" name="submit" value="Skicka svar" />
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="../skript.js"></script> 
        <script src="../nav.js"></script> 
    </body>
</html>
